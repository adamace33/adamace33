<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Fan Page</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .team-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 40px;
    }
    .team-logos img {
      max-height: 100px;
      height: auto;
    }
    main {
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="team-logos">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/5d/Oklahoma_City_Thunder.svg" alt="OKC Thunder Logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/Indiana_Pacers.svg" alt="Indiana Pacers Logo">
  </div>

  <main>
    <h1>Thunder vs. Pacers</h1>
    <p>Welcome to the fan page. Pick your side!</p>
  </main>
</body>
</html>
